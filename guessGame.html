<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="guessGame.css" rel="stylesheet">
    <title>Play guess game</title>
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <p class="header">Guessing Game</p>

        <div class="topNav1">
            <div class="form">
                <div class="outputText">Guess a number</div>
<!--                <label for="guessField" class="outputText">Guess a number</label>-->
                <input type="text" id="input" placeholder="between 1 and 10">
                <button type="submit" id="enterButton" value="">submit guess</button>
            </div>
        </div>
        <div class="topNav2">
            <div class="playAndExit">
                <button type="submit" id="againButton" value="">Play again</button>
                <input type="submit" id="exitGame" value="Exit Game">
            </div>
        </div>
    </div>
    </div>
    <script src="guessGame.js"></script>
</body>
</html>
